<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator - Freecode Camp</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600,300' rel='stylesheet' type='text/css'>
	<script src="https://use.fontawesome.com/33a42c419c.js"></script>
</head>
<body>
	<section class="container">
		<div class="quote-wrapper">
			<p class="quote js-quote"></p>
			<p class="author js-author"></p>
			<div class="actions">
				<div class="social">
					<a href="#" class="share js-share">
						<i class="fa fa-twitter-square" aria-hidden="true"></i>
					</a>
				</div>
				<div class="new-quote">
					<a href="#" class="new-quote js-new-quote">New Quote</a>
				</div>
			</div>
		</div>
		<div class="copyright">
			<p>
				Made by:
				<a href="http://github.com/alejandronanez" target="_blank" class="copyright">
					Alejandro Nanez
				</a>
			</p>
		</div>
	</section>
	<script src="bundle.js"></script>
</body>
</html>
