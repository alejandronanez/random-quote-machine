<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator - Freecode Camp</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<section class="container">
		<div class="quote-wrapper">
			<p class="quote js-quote"></p>
			<p class="author js-author"></p>
			<div class="actions">
				<div class="social">
					<a href="#" class="share js-share">Share with Twitter</a>
				</div>
				<div class="new-quote">
					<a href="#" class="new-quote js-new-quote">New Quote</a>
				</div>
			</div>
		</div>
	</section>
	<script src="bundle.js"></script>
</body>
</html>
